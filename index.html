<!doctype html>
<html>
    <head>
        <title>videojuego</title>
        <meta charset= "UTTF8">
        <link rel="Stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div id="contenedor">
            <div id="fondo"></div>
            <canvas id="lienzo" width=512px height=512px></canvas>
        </div>
        <div id="pantallainicial">
            <h1>Tius muertos</h1>
            <h2>Subtitulo del juego</h2>
            
            <h3 id="botonjugar">Jugar</h3>
            <h3 id="botoncreditos">Creditos</h3>
            <h3 id="botoncreditos">Instrucciones</h3>
        </div>
        
        <div id="pantallainicialmedio" style="display:none;">
            <h1>Titulo del juego</h1>
            <h2>Subtitulo del juego</h2>
            
            <h3 id="botoncontinuar">Continuar</h3>
            <h3 id="botoncreditos">Creditos</h3>
            <h3 id="botoncreditos">Instrucciones</h3>
        </div>
        <div id="pantallanivel" style="display:none;">
            <h1>Estas en el nivel</h1>
            <h2 id="dimenivel"></h2>
            
        </div>
        <script src="lib/jquery-3.7.1.min.js"></script>
        <script src="js/Personaje1.js"></script>
        <script src="js/funciones.js"></script>
        <script src="js/condicionesiniciales.js"></script>
        <script src="js/inicio1.js"></script>
        <script src="js/bucle1.js"></script>
        
        <script>
            $("#botonjugar").click(function(){
                $("#pantallainicial").fadeOut("slow");
                inicio();
                pausa = false;
            })
            $("#botoncontinuar").click(function(){
                $("#pantallainicialmedio").fadeOut("slow");
                $("#contenedor").removeClass("difuminado");
                pausa = false;
                bucle();
            }) 
            
        </script>
    </body>
</html>
